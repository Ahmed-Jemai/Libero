<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Libero</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <nav class=" py-3 px-6 flex justify-between items-center border-b border-gray-200">

        
            <img class="h-16 w-50" src="https://media.discordapp.net/attachments/754518574256619621/1261374951215075379/Libero-Logo.png?ex=6692ba77&is=669168f7&hm=571f74490854b6e1e8303e7d9e4025beb0bce2b3ef812ad23047143265c5c321&=&format=webp&quality=lossless&width=1202&height=676" alt="">            
         

        <div class="space-x-6">
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-indigo-900 text-white rounded-xl hover:bg-indigo-700">Browse</a>  
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-indigo-900 text-white rounded-xl hover:bg-indigo-700">Sign up</a>
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-indigo-900 text-white rounded-xl hover:bg-indigo-700">Login</a>
        </div>

    </nav>


    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}

    </div>

    <footer class="py-3 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-gray-500">Mr Cheng's local shop is at Lafayette Champion, 1st floor</p>
        </div>

        <div class="w-1/3">

            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of use</a></li>    
            </ul>

        </div>

    </footer>
    
</body>
