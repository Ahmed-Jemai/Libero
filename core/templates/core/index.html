{% extends 'core/base.html'%}

{% block title %}Welcome{% endblock %}

{% block content %}

<div class="mt-0 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-10 text-5xl text-indigo-900 text-center font-mono font-bold italic">Nos articles</h2>

    <div class="grid grid-cols-4 gap-3">
        {% for item in items %}
        <div class="">
            <a href="">
                <div class="">
                    <img src="{{ item.image.url }}" class=" h-full rounded-t-xl">
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-1xl">{{item.name}}</h2>
                    <p class="text-black-500 font-bold">Price: {{item.price}}DT</p>
                </div>

            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
